<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Top Menu Bar) -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h2>BookStore</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="/genres">Genres</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="genres">
            <h2>Available Genres</h2>
            <div class="genre-buttons">
                {% for genre in genres %}
                    <a href="{{ url_for('books_by_genre', genre_name=genre) }}" class="btn-genre">{{ genre }}</a>
                {% endfor %}
            </div>
        </div>

        <div class="grid-container">
            <div class="grid">
                {% for book in books %}
                    <div class="grid-item">
                        <a href="{{ url_for('book_details', book_id=book[0]) }}">
                            <!-- Fix applied here to image paths -->
                            <div class="cover" style="background-image: url('/{{ book[5] }}');"></div> <!-- Added '/' before book[5] -->
                            <div class="book-info">
                                <h3>{{ book[1] }}</h3>
                                <p>{{ book[2] }}</p> <!-- Author -->
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 diam Systems. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
